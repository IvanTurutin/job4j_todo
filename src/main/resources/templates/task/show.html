<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Планировщик задач</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Планировщик задач</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
<!--
                <a class="nav-item nav-link" th:href="@{/posts}">Вакансии</a>
                <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                <a class="nav-item nav-link" th:href="@{/formAddCandidate}">Добавить кандидата</a>
                <a class="nav-item nav-link active" href="#">Редактировать кандидата<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:if="${user.email == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.email}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.email != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.email}"></span>
                    <span> | Выйти</span>
                </a>
-->

            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Информация о задаче.
            </div>
            <div class="card-body">
                <form th:action="@{/tasks/formUpdate}">
                    <div class="form-group">
                        <h6 class="card-subtitle mb-2">
                            <span>Задача: </span>
                            <span th:text="${session.task.name}"></span>
                        </h6>
                        <h6 class="card-subtitle mb-2">
                            <span>Описание: </span>
                            <span th:text="${session.task.description}"></span>
                        </h6>
                        <h6 class="card-subtitle mb-2">
                            <span>Время создания: </span>
                            <span th:text="${session.task.created}"></span>
                        </h6>
                        <h6 class="card-subtitle mb-2">
                            <span>Статус: </span>
                            <span th:if="${session.task.done}">
                                Выполнена
                            </span>
                            <span th:if="${!session.task.done}">
                                Не выполнена
                            </span>
                        </h6>
                    </div>
                    <button type="submit" class="btn btn-primary">Редактировать</button>
                </form>
            </div>
            <div class="card-body">
                <form th:action="@{/tasks/isDone}" method="POST">
                    <button type="submit" class="btn btn-primary">Задача выполнена</button>
                </form>
            </div>
            <div class="card-body" >
                <form th:action="@{/tasks/delete}" method="POST">
                    <button type="submit" class="btn btn-primary">Удалить задачу</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
